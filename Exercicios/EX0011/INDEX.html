<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mídias em Html</title>
</head>
<body>
    <h1>Imagen dinâmica</h1>
    <p>Tente abrir esses site em vários dispositivos diferentes ou simplesmente aumente e diminui de tamanho do seu navegador</p>
    
    <picture>
        <source media="(max-width: 700px)" srcset="imagens/FOTO-G.png" type="image/png">
        <source media="(max-width: 1000px)" srcset="imagens/FOTO-M.png" type="image/png">
        <img src="imagens/FOTO-P.png" alt="x" >
    </picture>
    <h1>REPRODUZINDO AUDIO</h1>
    <p>vamos aprendder reproduzir audio em html 5</p>
    <audio src="happy-mistake.mp3" controls autoplay></audio> <!--mp3 ogg wav-->

    <audio preload="metadata" autoplay controls loop>
    <source src="guanacast-33.mp3" type="audio/mpeg">
    <source src="guanacast-33.ogg" type="audio/ogg">
    <source src="guanacast-33.wav" type="audio/wav">
    <p>infelizmente seu navegador não consegue reproduzir audio.<a href="guanacast-33.mp3"> Clique aqui para baixar seu arquivo MP3.</a></p>
    </audio>
</body>
</html>
