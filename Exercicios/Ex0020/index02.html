<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Modelo de caixas</title>
</head>
<style>
    h1 {
        background-color: beige;
        height: 300px;
        width: 300px;

        border: 10px solid black;
    
        padding: 30px 10px 10px 10px;

        margin: 20px 20px 60px 20px;
        
        outline: 10px dashed salmon; 

    }
    a{
       

        border: 5px solid red;

       
        padding: 10px 40px 10px 10px;

       

    }
</style>
<body>
    <h1>Exemplo de caia box-level</h1>
    <p>Parágrafos tambem são exemplos de box-level, mas os <a href="#">links são exemplos de caixas de inline level.</a> vamos ver como tudo isso funciona</p>
</body>
</html>
