<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Teste formulário </title>
</head>
<body>
    <form action="cadastro.php" method="post" autocomplete="on">
            <p>
                <label for="inome">Nome:</label>
                <input type="text" name="nome" id="inome"maxlength="30" placeholder="nome completo" autocomplete="name"  required >
            </p>
            
            <p>
                <label for="imedia"> Média </label>
                <input type="number" name="media" id="imedia" min="0" max="10" placeholder="0 a 10" step="0.5"  required value="5">
            </p>
            <label for="imes">Periodo letivo</label>
            <input type="month" name="mes" id="imes" value="2020-07">

            <p> <label for="idia"> Dia da Prova </label>
                <input type="date" name="dia" id="idia">

            </p>
            <p>    
                <label for="ihora">Horário da Prova </label>
                <input type="time" name="hora" id="ihora">
            </p>
            <p>
                <input type="submit" value="ENVIAR">
                <input type="reset" value="LIMPAR">
            </p>
    </form>
</body>
</html>
